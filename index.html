<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/710259c6f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="menu flex">
            <div class="genere flex grow">
                <div>Donna</div>
                <div>Uomo</div>
                <div>Bambini</div>
            </div>
            <div>
                <img class="logo" src="img/boolean-logo.png" alt="">
            </div>
            <div class="miniloghi flex grow">
                <div><i class="fa-solid fa-user"></i></div>
                <div><i class="fa-solid fa-heart"></i></div>
                <div><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="card">
            <img src="" alt="">
            <div class="presentation">
                <div class="brand"></div>
                <div class="type"></div>
                <div class="price"></div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer flex">
            <div class="society-name">
                <h3>Boolando s.r.l.</h3>
                <div class="info flex">
                    <div>Informazioni legali</div>
                    <div>Informativa sulla privacy</div>
                    <div>Diritto di recesso</div>
                </div>
            </div>
            <div class="social">
                <h4>Trovaci anche su</h4>
                <div class="social-logos flex">
                    <div><i class="fa-brands fa-twitter"></i></div>
                    <div><i class="fa-brands fa-facebook-square"></i></div>
                    <div><i class="fa-brands fa-instagram"></i></div>
                    <div><i class="fa-brands fa-pinterest-square"></i></div>
                    <div><i class="fab fa-youtube"></i></div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
